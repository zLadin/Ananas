<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: salmon;
		}

		h2{
			color: teal;
			font-size: 20px;
		}

		h2{
			color: green;
		}

		.big{
			font-size: 50px;
		}

		.uppercase{
			text-transform: uppercase;
		}

		.big.uppercase{
			color: navy;
		}

		span{
			color: violet;
		} 		

		h2 span{
			font-size: 100px;
		}

	</style>
</head>
<body>

<span>Just a Friend</span>

<h1 class="big uppercase">Heading 1 - 1</h1>
<h1 class="big">Heading 1 - 2</h1>
<h1>Heading 1 - 3</h1>

<h2>Heading 2 - 1</h2>
<h2 class="big">Heading 2 - 2</h2>
<h2><span>Heading 2 - 3</span></h2>

</body>
</html>
